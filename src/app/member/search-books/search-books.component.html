<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Search Books</mat-label>
    <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="Title, Author, Category">
  </mat-form-field>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let book">{{ book.author }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let book">{{ book.category }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let book">{{ book.status }}</td>
    </ng-container>
    
    <!-- <ng-container matColumnDef="borrowDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Borrow Date</th>
      <td mat-cell *matCellDef="let book">{{ book.status === 'borrowed' ? book.borrowDate : '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
      <td mat-cell *matCellDef="let book">{{ book.status === 'borrowed' ? book.dueDate : '-' }}</td>
    </ng-container> -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let book">
        <button
          mat-raised-button
          color="primary"
          (click)="borrowBook(book)"
          [disabled]="book.status !== 'available' || !canBorrowFlag"
        >
         Borrow
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
