 <div class="container">
    <mat-form-field appearance="fill">
      <mat-label>Select Month and Year</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="selectedDate" (dateChange)="fetchHistory()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="multi-year" (monthSelected)="fetchHistory()" panelClass="month-picker"></mat-datepicker>
    </mat-form-field>
  
    <table mat-table [dataSource]="filteredHistory" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
  
      <ng-container matColumnDef="borrowedDate">
        <th mat-header-cell *matHeaderCellDef> Borrowed Date </th>
        <td mat-cell *matCellDef="let element"> {{element.borrowDate | date}} </td>
      </ng-container>
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Due Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate | date}} </td>
      </ng-container>
      <ng-container matColumnDef="returnDate">
        <th mat-header-cell *matHeaderCellDef> return Date </th>
        <td mat-cell *matCellDef="let element"> {{element.returnDate | date}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let book">
          <button
            mat-raised-button
            color="primary"
            (click)="returnBook(book)"
            [disabled]="book.status !== 'borrowed'"
          >
           Return
          </button></td>
        
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
